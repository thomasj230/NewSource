<template name="ns_user_menu">
    <div class="user-menu-wrapper {{moduleClass}}">
        {{#if isLoggedIn}}
            {{> menuComponent menuName="user" menuLabelTemplate="user_menu_label" menuItems=menuItems menuType=menuType expandLevel=0}}
        {{else}}
            <div class="signin-signup">
                <a class="account-link btn waves-effect sign-up" href="{{pathFor 'signUp'}}">{{_ "sign_up"}}</a>
                <a class="account-link btn waves-effect sign-in" href="{{pathFor 'signIn'}}">{{_ "sign_in"}}</a>
            </div>
        {{/if}}
    </div>
</template>
